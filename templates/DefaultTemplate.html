<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="static/page.js"></script>
        <link rel="stylesheet" type="text/css" href="static/page.css">
    </head>
    <body>
        <table id="mainTable" data-columnscount="{{ColumnsCount}}">
            <thead>
                <tr id="title">
                    <th>Row</th>
                    {{#title}}
                    <th id="title_{{TitleIndex}}">
                        {{Value}}
                    </th>
                    {{/title}}
                </tr>
            </thead>
            <tbody id="mainTableBody">
                
            </tbody>
        </table>
        <div id="controls">
            <span id="addRow">
                <button id="addButton">Add Row</button>
            </span>
        </div>
    </body>
</html>
